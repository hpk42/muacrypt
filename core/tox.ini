[tox]
envlist = lint,doc,py35
skip_missing_interpreters = True

[testenv]
deps =
    pytest
    pytest-catchlog
    pytest-localserver
    pgpy>=0.4.1
    emailpgp

commands =
    pytest {posargs:--no-test-cache --with-gpg2}

[testenv:doc]
deps =
    sphinx
    pgpy>=0.4.1
whitelist_externals = make
changedir = ../doc
commands =
    make html
    #make linkcheck

[testenv:regen]
deps =
    sphinx
whitelist_externals = make
changedir = ../doc
commands =
    make regen-cmdref
    make regen
    #make linkcheck

[testenv:lint]
usedevelop = True
basepython = python2.7
deps =
    flake8
    restructuredtext_lint
    check-manifest
commands =
    check-manifest
    rst-lint README.rst CHANGELOG.rst
    flake8 --ignore=E127 --max-line-length 79 \
      --exclude=tests/data,autocrypt/examples_data.py autocrypt tests


[pytest]
addopts = -rsxX
